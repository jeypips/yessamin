<form name="formHolder.group" autocomplete="off" novalidate>
	<div class="row">
		<div class="col-lg-12">
			<div class="form-group">
			  <label class="form-label">Group Name</label>
			    <input type="text" class="form-control" ng-model="group.group_name" name="group_name" placeholder="Group Name" ng-class="{'border-danger state-invalid': formHolder.group.group_name.$touched && formHolder.group.group_name.$invalid}" required>
				<span class="text-danger" ng-show="formHolder.group.group_name.$touched && formHolder.group.group_name.$invalid">This field is required</span>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-lg-12">
			<div class="form-group">
			  <label class="form-label">Group Description</label>
			    <input type="text" class="form-control" ng-model="group.group_description" name="group_description" placeholder="Group Description" ng-class="{'border-danger state-invalid': formHolder.group.group_description.$touched && formHolder.group.group_description.$invalid}" required>
				<span class="text-danger" ng-show="formHolder.group.group_description.$touched && formHolder.group.group_description.$invalid">This field is required</span>
			</div>
		</div>
	</div>

</form>
