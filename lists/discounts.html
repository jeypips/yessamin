<div class="row">
	<div class="col-lg-3 offset-8">
		<div class="form-group">
			<input class="form-control ml-sm-2" type="search" placeholder="Search" aria-label="Search" ng-model="search">
		</div>
	</div>
	<div class="col-lg-1">
		<button type="submit" class="btn btn-primary ml-auto" ng-click="app.add(this)">Add</button>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-header">
				<h3 class="card-title">Discounts</h3>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th>No</th>
						<th>Name</th>
						<th>Description</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="d in filterData = (discounts | filter:search) | pagination: currentPage:pageSize">
						<th>{{d.id}}</th>
						<td>{{d.name}}</td>
						<td>{{d.description}}</td>
						<td>
						<button type="submit" class="btn btn-primary ml-auto" ng-click="app.add(this,d)"><i class="fe fe-edit-2"></i></button>
						<button type="submit" class="btn btn-primary ml-auto" ng-click="app.delete(this,d)"><i class="fe fe-trash"></i></button>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="4" style="text-align: center;">
							<div class="float-right"><ul uib-pagination direction-links="false" boundary-links="true" total-items="filterData.length" ng-model="currentPage" max-size="maxSize"></ul></div>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
