<div class="row">
	<div class="col-lg-3 offset-8">
		<div class="form-group">
			<input class="form-control ml-sm-2" type="search" placeholder="Search" aria-label="Search" ng-model="search">
		</div>
	</div>
	<div class="col-lg-1">
		<button type="submit" class="btn btn-primary ml-auto" ng-click="app.group(this)">Add</button>
	</div>
</div>
<div class="card">
	<div class="row">
		<div class="col-lg-12">.
			<div class="card-header">
				<h3 class="card-title">Groups</h3>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th>No</th>
						<th>Group Name</th>
						<th>Group Description</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="g in filterData = (groups | filter:search) | pagination: currentPage:pageSize">
						<th>{{g.id}}</th>
						<td>{{g.group_name}}</td>
						<td>{{g.group_description}}</td>
						<td>
						<button type="submit" class="btn btn-primary ml-auto" ng-click="app.add(this,g)"><i class="fe fe-edit-2"></i></button>
						<button type="submit" class="btn btn-primary ml-auto" ng-click="app.delete(this,g)"><i class="fe fe-trash"></i></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
